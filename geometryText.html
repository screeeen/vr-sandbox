<!DOCTYPE html>
<html lang="en">

<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="optimerBoldFont"
        src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
    </a-assets>

    <a-entity position="-0.9 1.2 -3" text-geometry="value: Hey Hola"></a-entity>
          <a-entity position="-0.9 0.2 -3" text-geometry="value: this is geometry text; font: #optimerBoldFont"></a-entity>
    <a-light type="ambient" color="#222"></a-light>
    <a-entity environment="preset: egypt"></a-entity>

    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>


  </a-scene>
</body>

</html>
