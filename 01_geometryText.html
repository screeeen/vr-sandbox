<!DOCTYPE html>
<html lang="en">

<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="./components/backButton.js"></script>
  <script src="./components/collider-check.js"></script>
  <script src="./components/goto.js"></script>

</head>

<body>
  <a-scene>
    <a-entity environment="preset: default"></a-entity>
    <a-assets>
      <a-asset-item id="optimerBoldFont"
        src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
    </a-assets>
    <a-entity id="backButton" back-button></a-entity>

    <!-- <a-entity position="-2.9 0.2 -3" text-geometry="value: Hey"></a-entity> -->
    <!-- <a-entity position="2 0.2 -10" text-geometry="value: this is geometry text; font: #optimerBoldFont"></a-entity> -->
    
    <a-camera>
      <a-entity
      animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 50; from: 0.01 0.01 0.01; to: .005 .005 .005"
      animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 250; from: .01 .01 .01; to: 0.005 0.005 0.005"
      animation__fusing__color="property: components.material.material.color; type: color; startEvents: fusing; dur: 250; to: yellow"
      animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 12; to: .01 .01 .01"
      animation__mouseleave__color="property: components.material.material.color; type: color; startEvents: mouseleave; dur: 12; to: #FFF"
      cursor="fuse: true;" scale=".01 .01 .01" material="color: white; shader: flat" position="0 0 -1"
      geometry="primitive: sphere"></a-entity>
    </a-camera>
    
    <a-entity position="-10 0.2 -6" material="color: red" scale="10 10 10" text-geometry="value: GRANDE" raycaster="objects: .collidable"></a-entity>
    <a-entity position="-1 0.2 -2" material="color: blue" scale=".5 .5 .5" text-geometry="value: little" raycaster="objects: .collidable"></a-entity>

  </a-scene>
</body>

</html>
