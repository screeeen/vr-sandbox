<!DOCTYPE html>
<html lang="en">

<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script> 
  <script src="./components/backButton.js"></script>
  <script src="./components/goto.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

</head>

<body>
    <a-scene environment="groundTexture: none; grid: 1x1; gridColor: #111; ground: flat; lighting: distant; skyType: color; skyColor: aqua; fog: 0.94; horizonColor: gold; groundColor: #111; groundColor2: #fff">
    <a-entity id="backButton" back-button></a-entity>

        <rw-room position="20 0 -20" material="color:#866">
          <rw-wall position="4 0 0"></rw-wall>
          <rw-wall position="4 0 4"></rw-wall>
          <rw-wall position="0 0 4"></rw-wall>
          <rw-wall position="0 0 0">
            <rw-doorhole id="holeA"></rw-doorhole>
            <rw-doorlink from="#holeA" to="#holeB" position="2.5 0 0"></rw-doorlink>
          </rw-wall>
        </rw-room>

        <rw-room position="-20 0 -9">
          <rw-wall position=" 1 0 -1" material="color:#787"></rw-wall>
          <rw-wall position=" 1 0  1" material="color:#877">
            <rw-doorhole id="holeB"></rw-doorhole>
          </rw-wall>
          <rw-wall position="-1 0  1" material="color:#878"></rw-wall>
          <rw-wall position="-1 0 -1" material="color:#778"></rw-wall>
        </rw-room>

    <a-entity geometry="primitive: box" material="color:red" position="1 0 -6"></a-entity>
    <a-entity geometry="primitive: box" material="color:aqua" position="3 0 -3"></a-entity>
    <a-entity raycaster-listen material="color:gold" geometry="primitive: torus; radius: 10; radiusTubular: 0.5; arc: 360" position="1 0 -20"></a-entity>

    <a-entity camera look-controls wasd-controls="acceleration:30" position="0 1.6 0"></a-entity>
    <!-- <a-camera>
      <a-entity
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 50; from: 0.01 0.01 0.01; to: .005 .005 .005"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 250; from: .01 .01 .01; to: 0.005 0.005 0.005"
        animation__fusing__color="property: components.material.material.color; type: color; startEvents: fusing; dur: 250; to: yellow"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 12; to: .01 .01 .01"
        animation__mouseleave__color="property: components.material.material.color; type: color; startEvents: mouseleave; dur: 12; to: #FFF"
        cursor="fuse: true;" raycaster="objects: .link" scale=".01 .01 .01" material="color: white; shader: flat" position="0 0 -1"
        geometry="primitive: sphere"></a-entity>
    </a-camera> -->



  </a-scene>
</body>

</html>
