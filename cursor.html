<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sky color="#ECECEC"></a-sky>
    <a-camera>
      <a-entity camera look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500" 
        position="0 0 -1"
          geometry="primitive: box; height:.03; width:.03; depth:.03"
             material="color: red; shader: flat"
             animation__click="property: rotation; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 10 10 1"
             animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 10.1 0.1"
             animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
             >
        </a-entity>
      </a-entity>
    </a-camera>

    <a-box id="box" position="-1 0.5 -3"
     animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
    rotation="0 45 0" 
    color="#4CC3D9"></a-box>

  </a-scene>
</body>

</html>
