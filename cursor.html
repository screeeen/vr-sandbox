<!DOCTYPE html>


<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="./components/backButton.js"></script>

</head>

<body>
  <a-scene>
    <a-entity id="backButton" back-button></a-entity>

    <a-camera>
      <a-entity
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.01 0.01 0.01; to: .1 .1 .1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: .1 .1 .1; to: 0.01 0.01 0.01"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: .1 .1 .1"
        cursor="fuse: true;" scale=".1 .1 .1" material="color: black; shader: flat" position="0 0 -3"
        geometry="primitive: ring"></a-entity>
    </a-camera>
  </a-scene>
</body>

</html>
