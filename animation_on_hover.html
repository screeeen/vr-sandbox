<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>

<body>
    <a-scene>
      
        <a-box color="tomato" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
        animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 3.3 3.3 3.3; dur: 100; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>
      
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-scene>

</body>

</html>
