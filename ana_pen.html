<html>

  <head>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  </head>

  <body>

    <a-scene>

      <a-box position="-5 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

      <a-sphere position="0 3 -5" radius="1.25" color="#EF2D5E"></a-sphere>

      <a-cylinder position="5 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="90" height="90" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>

        <a-sphere position="15 10 -2" color="yellow" radius="5"></a-sphere>

    <a-light color="white" position="10 1 0"></a-light>

    <a-triangle color="#CCC" vertex-c="1 -1 0"></a-triangle>

      <a-box position="15 10 -2" color="blue" depth="2" height="4" width="0.5"></a-box>

      <a-ring position="5 5 -3" color="teal" radius-inner="1" radius-outer="2"></a-ring>

 

 

 

    </a-scene>

 

 

 

  </body>

</html>
