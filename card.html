<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="./components/change-pic.js"></script>
  <script src="./components/remove-pic.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <!-- CARD MIXIN -->
      <img 
        id="cardPic" 
        src="https://picsum.photos/600/400">
      <a-mixin
        id="card-base"
        geometry="primitive: plane; width: 1.8; height: 2.4" 
        material="color: #262626">
      </a-mixin>
      <a-mixin 
        id="card-pic" 
        geometry="primitive: plane; width:1.6; height:1" 
        src="#cardPic"
        position="-.06 0.2 0.1">
      </a-mixin>
      <a-mixin 
        id="card-head" 
        text="value: This is a card; color: #FFF; align:center" 
        position="0.15 0.9 0"  
        scale="3 3 3">
      </a-mixin>
      <a-mixin
       id="button" 
       geometry="primitive: plane; height:.2; width:.7" 
       color="cyan">
      </a-mixin>
    </a-assets>


    <a-entity 
      mixin="card-base" 
      id="card" 
      position="0 1.643 -4" 
      geometry="" 
      material="height: 340" 
      scale="">
        <a-entity
          mixin="card-head" 
          text="color: #00ffee" 
          position="-0.41324 0.9 0" 
          shadow="">
        </a-entity>
         <a-text
          text="value: This is a descriptive text for this card, you can perform several iteractions with it."
          wrap-count="20" 
          position="-0.73893 -0.45295 0.4" 
          scale="0.2 0.2 0.2">
        </a-text>

      <a-entity 
        mixin="button" 
        id="button-change" 
        change-pic="url(https://picsum.photos/200/300/?random&amp;rnd1576190804231)"
        position="-0.38056 -0.79879 0.4" 
        color="green">
        <a-text 
        text="value: Change picture; align: center" 
        scale="0.4 0.4 0.4">
        </a-text>
      </a-entity>

      <a-entity 
        mixin="button" 
        id="button-remove" 
        remove-pic="" 
        position="0.39715 -0.79942 0.4" 
        color="red">
        <a-text 
        text="value: Remove Picture; align: center" 
        scale="0.4 0.4 0.4">
        </a-text>
      </a-entity>
      <a-image 
      id="pic" 
      mixin="card-pic" 
      src="url(https://picsum.photos/200/300/?random&amp;rnd1576190804231)"
        material="" 
        geometry="" 
        position="0.01436 0.28262 0.1"
        >
      </a-image>
    </a-entity>


    <!-- CAMERA -->
    <a-camera>
        <a-entity
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: .01 .01 .01"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: .1 .1 .1; to: 0.01 0.01 0.01"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: .1 .1 .1"
          cursor="fuse: true;" scale=".1 .1 .1" material="color: black; shader: flat" position="0 0 -3"
          geometry="primitive: box"></a-entity>
      </a-camera>

  </a-scene>
</body>

</html>
