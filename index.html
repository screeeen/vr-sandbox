<html>

<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="./components/random-color.js"></script>
  <script src="./components/snap-to-grid.js"></script>
  <script src="./components/intersection-spawn.js"></script>
  <script src="./components/waypoint.js"></script>
  <!-- <script src="./components/click-on-block.js"></script> -->
  <script src="https://unpkg.com/aframe-teleport-controls@0.2.x/dist/aframe-teleport-controls.min.js"></script>

</head>

<body>
  <a-scene background="color: #40e0d0">
    <a-assets>
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
      <a-mixin id="voxel" geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5" material="shader: standard"
        random-color animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"></a-mixin>
    </a-assets>


    <!-- SCENE CONTENT -->
    <a-sphere id ="bola" position="1 1 -10" color="#0000FF"></a-sphere>
    <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>
    <a-cylinder id="ground" src="#groundTexture" radius="32" height="0.1"></a-cylinder>
    <a-entity id="bola" mixin="voxel" position="1 1 -2"></a-entity>
    <a-entity mixin="voxel" position="1 3 -2"></a-entity>
    <a-entity mixin="voxel" position="1 1 -4" ></a-entity>
    <a-entity id="log" text="value: Hello World" height="10" position="1 1 -1"></a-entity>

    

    <!-- HANDS -->
    <!-- <a-entity id="teleHand" hand-controls="left" teleport-controls="type: parabolic; collisionEntities: [mixin='voxel'], #ground" oculus-go-controls ></a-entity> -->
    <!-- <a-entity id="blockHand" hand-controls="right" laser-controls intersection-spawn="event: click; mixin: voxel"></a-entity> -->

    <!-- AWSD -->
    <!-- <a-entity camera look-controls wasd-controls="acceleration:2000;"></a-entity> -->

    <!-- CAMERA -->
    <!-- <a-camera id="camera">
        <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
    </a-camera> -->

    <!-- OCULUS GO -->
    <a-entity id="cameraRig">
      <!-- camera -->
      <a-entity id="head" camera wasd-controls look-controls></a-entity>
      <!-- hand controls -->
      <!-- <a-entity id="left-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
      <a-entity id="right-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity> -->
      <!-- <a-entity id="teleHand" hand-controls="right" teleport-controls="type: parabolic; collisionEntities: [mixin='voxel'], #ground" oculus-go-controls></a-entity> -->
      <a-entity id="teleHand" hand-controls="right" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;" oculus-go-controls></a-entity>
    </a-entity>
  </a-scene>
  </a-scene>
</body>

</html>
