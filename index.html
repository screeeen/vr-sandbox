<html>

<head>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="./components/goto.js"></script>

</head>

<body>
  <a-scene background="color: #333">
    <a-assets>
      <a-mixin id="button" geometry="primitive: plane; height:.2; width:1.4;" material="color:#CCC"
        animation__click="property: components.material.material.color; type: color; startEvents: click; dur: 1; to: #FFF"
        animation__mouseenter="property: scale; to: 1.3 1.3 1.3; dur: 150; startEvents: mouseenter"
        animation__mouseenter__color="property: components.material.material.color; type: color; to: lightblue; startEvents: mouseenter; dur: 150"
        animation__mouseleave="property: scale; to: 1 1 1; dur: 15; startEvents: mouseleave"
        animation__mouseleave__color="property: components.material.material.color; type: color; to: #CCC; startEvents: mouseleave; dur: 15">
      </a-mixin>
    </a-assets>

    <a-entity position="-3 1 -1.5" rotation="0 30 0">
      <a-text value="Basics" text="align:center" color="#FFF" scale="1 1 1" position="0 3.5 -3"></a-text>

      <a-entity mixin=" button" goto="https://screeeen.github.io/vr-sandbox/geometryText.html" position="0 3 -3">
        <a-text value="geometry text" text="align:center" color="#000" scale=".5 .5 .5"></a-text>
      </a-entity>

      <a-entity mixin=" button" goto="https://screeeen.github.io/vr-sandbox/curvedImage.html" position="0 2.5 -3">
        <a-text value="curved Image" text="align:center" color="#000" scale=".5 .5 .5""></a-text>
    </a-entity>
  </a-entity>
  
  <a-text value=" Interaction" text="align:center" color="#FFF" scale="1 1 1" position="-1 3.5 -3"></a-text>

        <a-entity mixin="button" goto="https://screeeen.github.io/vr-sandbox/raycaster.html" position="-1 3 -3">
          <a-text value="raycast" text="align:center" color="#000" scale=".5 .5 .5"></a-text>
        </a-entity>

        <a-entity mixin=" button" goto="https://screeeen.github.io/vr-sandbox/card.html" position="-1 2.5 -3">
          <a-text value="Card" text="align:center" color="#000" scale=".5 .5 .5"></a-text>
        </a-entity>

        <a-entity mixin=" button" goto="https://screeeen.github.io/vr-sandbox/cursor.html" position="-1 2 -3">
          <a-text value="cursor" text="align:center" color="#000" scale=".5 .5 .5"></a-text>
        </a-entity>

        <a-text value="Enviroments" text="align:center" color="#FFF" scale="1 1 1" position="1 3.5 -3"></a-text>

        <a-entity mixin="button" goto="https://screeeen.github.io/vr-sandbox/animation_on_hover.html" position="1 3 -3">
          <a-text value="feedback animations" text="align:center" color="#000" scale=".5 .5 .5"></a-text>
        </a-entity>

        <a-entity mixin="button" goto="https://screeeen.github.io/vr-sandbox/room.html" position="1 2.5 -3">
          <a-text value="room" text="align:center" color="#000" scale=".5 .5 .5"></a-text>
        </a-entity>

        <a-entity mixin="button" goto="https://screeeen.github.io/vr-sandbox/enviroment.html" position="1 2 -3">
          <a-text value="environments" text="align:center" color="#000" scale=".5 .5 .5"></a-text>
        </a-entity>

        <a-entity position="2 1 -1.5" rotation="0 -30 0">
          <a-text value="Augmented" text="align:center" color="#FFF" scale="1 1 1" position="0 3.5 -3"></a-text>

          <a-entity mixin="button" goto="https://screeeen.github.io/vr-sandbox/ar.html" position="0 2 -3">
            <a-text value="augmented model" text="align:center" color="#000" scale=".5 .5 .5"></a-text>
          </a-entity>
        </a-entity>

        <a-entity mixin="button" goto="https://screeeen.github.io/vr-sandbox/teletransport.html" position="-1 1.5 -3">
          <a-text value="teleport" text="align:center" color="#000" scale=".5 .5 .5"></a-text>
        </a-entity>
      </a-entity>





        <a-camera>
          <a-entity
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 50; from: 0.01 0.01 0.01; to: .005 .005 .005"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 250; from: .01 .01 .01; to: 0.005 0.005 0.005"
            animation__fusing__color="property: components.material.material.color; type: color; startEvents: fusing; dur: 250; to: yellow"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 12; to: .01 .01 .01"
            animation__mouseleave__color="property: components.material.material.color; type: color; startEvents: mouseleave; dur: 12; to: #FFF"
            cursor="fuse: true;" scale=".01 .01 .01" material="color: white; shader: flat" position="0 0 -1"
            geometry="primitive: sphere"></a-entity>
        </a-camera>
  </a-scene>
  </script>


</body>

</html>
