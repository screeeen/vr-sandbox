<html>

<head>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="./components/goto.js"></script>
  <script src="./components/pressable.js"></script>
  <script src="./components/button.js"></script>
  <script src="./components/event-manager.js"></script>
  <script src="./components/menu.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="./components/hand-tracking-mesh.js"></script>
  <script src="./components/hand-tracking-gestures-mesh.js"></script>
  <script src="./components/changeEnviroment.js"></script>
  <script src="./components/slidehandler1.js"></script>
</head>

<body>
  <a-scene environment>

    <a-entity id="environment" environment></a-entity>   
    <a-entity change-enviroment></a-entity>
        <!-- basics -->
    <a-entity position="-3 0.5 -1.5" rotation="0 30 0">
      <a-text value="Basics" text="align:center" color="#FFF" scale="1 1 1" position="0 3.5 -2"></a-text>

      <a-entity mixin=" button" goto="https://screeeen.github.io/vr-sandbox/geometryText.html" position="0 3 -2">
        <a-text value="geometry text" text="align:center" color="#000" scale=".5 .5 .5"></a-text>
      </a-entity>

      <a-entity mixin=" button" goto="https://screeeen.github.io/vr-sandbox/curvedImage.html" position="0 2.5 -2">
        <a-text value="curved Image" text="align:center" color="#000" scale=".5 .5 .5""></a-text>
      </a-entity>
    </a-entity>

    <a-entity id="menu" menu position="0 1.5 -0.5" rotation="-45 0 0" event-manager>
      <a-entity id="boxButton" button="label: box" position="0 0 0"></a-entity>
    </a-entity>
    <a-entity hand-tracking-controls="hand: left"></a-entity>
    <a-entity hand-tracking-controls="hand: right"></a-entity>
  </a-scene>
</body>

</html>
