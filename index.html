<html>

<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="./components/random-color.js"></script>
  <script src="./components/snap-to-grid.js"></script>
  <script src="https://unpkg.com/aframe-teleport-controls@0.2.x/dist/aframe-teleport-controls.min.js"></script>
  <script
    src="https://unpkg.com/aframe-gaze-control-component@1.0.0/dist/aframe-gaze-control-component.min.js"></script>
</head>

<body>
  <a-scene background="color: #AAA">
    <a-assets>
      <!-- IMAGES MIXIN -->
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
      <img id="cardPic" src="https://picsum.photos/600/400">

      <!-- VOXEL MIXIN -->
      <a-mixin id="voxel" geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5" material="shader: standard"
        random-color animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"></a-mixin>

      <!-- CARD MIXIN -->
      <a-mixin id="polaroid-base" geometry="primitive: plane; width: 1.8; height: 2.4" material="color: #77c99e">
      </a-mixin>
      <a-mixin id="polaroid-pic" geometry="primitive: plane; width:1.6; height:1" src="#cardPic"
        position="-.06 0.2 0.1">
      </a-mixin>
      <a-mixin id="polaroid-head" text="value: This is a card; color: #FFF; align:center" position="0.15 0.9 0"
        scale="3 3 3">
      </a-mixin>
      <a-mixin id="button" geometry="primitive: plane; depth:.2; height:.2; width:.7 color:cyan"></a-mixin>
    </a-assets>

    <!-- SCENE CONTENT -->
    <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>
    <a-cylinder id="ground" src="#groundTexture" radius="32" height="0.1"></a-cylinder>
    <a-entity mixin="voxel" position="1 1 -2"></a-entity>
    <a-entity id="log" text="value: Hello World" scale="3 3 3" position="1 0 -1"></a-entity>
    <a-plane  width="1.6" height="1" src="#cardPic" position="1 2 -2"></a-plane>

    <a-light type="ambient" castShadow="false" color="#CCC"></a-light>


    <!-- CAMERA -->
    <a-camera>
      <a-entity id="player" collider-check>
        <a-cursor color="#4CC3D9" fuse="true" timeout="10"></a-cursor>
      </a-entity>
    </a-camera>
  </a-scene>
  </script>


</body>

</html>
