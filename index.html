<html>

<head>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="./components/goto.js"></script>
  <script src="./components/pressable.js"></script>
  <script src="./components/button.js"></script>
  <script src="./components/event-manager.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="./components/hand-tracking-mesh.js"></script>
  <script src="./components/hand-tracking-gestures-mesh.js"></script>
  <script src="./components/changeEnviroment.js"></script>

</head>

<body>
  <a-scene  webxr="optionalFeatures: hand-tracking">
    <a-entity environment="preset: osiris" changeEnvironment  position="-1 3 -3"></a-entity>   
    
    <a-entity light="type: directional; color: #FFF; intensity: 0.7" position="-1 1 -1"></a-entity>
    <a-entity light="type: hemisphere; color: #fff; groundColor: #ff; intensity: 0.5"></a-entity>

    <a-entity id="menu" menu position="0 1.5 -0.5" rotation="-45 0 0" event-manager>
      <a-entity id="boxButton" button="label: box" scale="6 2 1" position="0 0 0"/></a-entity>
    </a-entity>

    <a-entity class="hand" hand-tracking-mesh="hand: left" hand-tracking-gestures-mesh></a-entity>
    <a-entity class="hand" hand-tracking-mesh="hand: right" hand-tracking-gestures-mesh></a-entity>

  </a-scene>
  </script>


</body>

</html>
