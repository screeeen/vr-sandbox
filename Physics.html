<!DOCTYPE html>

<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="./components/backButton.js"></script>
  <script src="./components/goto.js"></script>

</head>

<body>
  <a-scene physics="debug: true">

    <a-entity id="backButton" back-button></a-entity>

    <!-- Camera -->
    <a-entity camera look-controls></a-entity>

    <!-- Floor -->
    <a-plane static-body></a-plane>

    <!-- Immovable box -->
    <a-box static-body position="0 0.5 -5" width="3" height="1" depth="1"></a-box>

    <!-- Dynamic box -->
    <a-box dynamic-body position="5 0.5 0" width="1" height="1" depth="1"></a-box>

    <a-camera>
      <a-entity
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 50; from: 0.01 0.01 0.01; to: .005 .005 .005"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 250; from: .01 .01 .01; to: 0.005 0.005 0.005"
        animation__fusing__color="property: components.material.material.color; type: color; startEvents: fusing; dur: 250; to: yellow"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 12; to: .01 .01 .01"
        animation__mouseleave__color="property: components.material.material.color; type: color; startEvents: mouseleave; dur: 12; to: #FFF"
        cursor="fuse: true;" scale=".01 .01 .01" material="color: white; shader: flat" position="0 0 -1"
        geometry="primitive: sphere"></a-entity>
    </a-camera>
  </a-scene>
</body>

</html>
