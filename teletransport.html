<!DOCTYPE html>
<html lang="en">

<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script
    src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  <script src="./components/backButton.js"></script>
  <script src="./components/goto.js"></script>

</head>

<body>
  <a-scene>

    <a-cylinder id="ground" position="0 -3 0" radius="32" height=".1" color="#11C111"></a-cylinder>

    <a-entity id="backButton" back-button></a-entity>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

    <a-entity position="0 3.2 0" camera="" look-controls="" wasd-controls="" rotation=""></a-entity>
    <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: [mixin='box']" daydream-controls=""
      gearvr-controls="" oculus-go-controls="" oculus-touch-controls="" vive-controls="" vive-focus-controls=""
      windows-motion-controls="" generic-tracked-controller-controls=""></a-entity>
    <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: [mixin='box']" line="color: #118A7E"
      daydream-controls="" gearvr-controls="" oculus-go-controls="" oculus-touch-controls="" vive-controls=""
      vive-focus-controls="" windows-motion-controls="" generic-tracked-controller-controls=""></a-entity>
    <a-sky color="#33B"></a-sky>
  </a-scene>
</body>

</html>
