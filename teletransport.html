<!DOCTYPE html>
<html lang="en">

<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script
    src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  <script src="./components/backButton.js"></script>
  <script src="./components/goto.js"></script>

</head>

<body>
  <a-scene>

      <a-cylinder id="ground" position="0 -3 0" radius="32" height=".1" color="#11C111"></a-cylinder>

    <a-entity id="backButton" back-button></a-entity>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-entity id="cameraRig">
      <!-- camera -->
      <a-entity id="head" camera wasd-controls look-controls></a-entity>
      <!-- hand controls -->
      <a-entity id="left-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
      <a-entity id="right-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
    </a-entity>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>

</html>
