<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <!-- <script
          src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script> -->
  <!-- <script src="./components/backButton.js"></script>
  <script src="./components/goto.js"></script>
  <script src="./components/changeEnviroment.js"></script> -->
  <script src="./components/hand-tracking-mesh.js"></script>
  <script src="./components/hand-tracking-gestures-mesh.js"></script>

  <title>Environment</title>
</head>

<body>
  <a-scene background="color:green" webxr="optionalFeatures: hand-tracking">
    <!-- <a-entity id="backButton"
              back-button></a-entity>
    <a-entity id="environment"
              environment></a-entity>
    <a-entity id="changeEnviroment"
              change-enviroment
              scale="2 2 2"
              position="0 -2 4"></a-entity> -->

    <a-entity light="type: directional; color: #311; intensity: 0.7"
              position="-1 1 -1"></a-entity>
    <a-entity light="type: hemisphere; color: #fff; groundColor: #ff; intensity: 0.5"></a-entity>

    <a-camera id="cameraRig">
      <a-entity animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 50; from: 0.01 0.01 0.01; to: .005 .005 .005"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 250; from: .01 .01 .01; to: 0.005 0.005 0.005"
                animation__fusing__color="property: components.material.material.color; type: color; startEvents: fusing; dur: 250; to: yellow"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 12; to: .01 .01 .01"
                animation__mouseleave__color="property: components.material.material.color; type: color; startEvents: mouseleave; dur: 12; to: #FFF"
                cursor="fuse: true;"
                raycaster="objects: .link"
                scale=".01 .01 .01"
                material="color: white; shader: flat"
                position="0 0 -1"
                geometry="primitive: sphere"></a-entity>
    </a-camera>

    <a-entity class="hand"
              hand-tracking-mesh="hand: left"
              hand-tracking-gestures-mesh></a-entity>
    <a-entity class="hand"
              hand-tracking-mesh="hand: right"
              hand-tracking-gestures-mesh></a-entity>

    <!-- hand controls -->
    <a-entity id="left-hand"
              teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head type:parabolic"></a-entity>
    <a-entity id="right-hand"
              teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger"></a-entity>


  </a-scene>

</body>

</html>
